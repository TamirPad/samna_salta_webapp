    <script>
      // iPhone Detection and Optimizations
      (function() {
        const userAgent = navigator.userAgent;
        const isIPhone = /iPhone/.test(userAgent) && /iPad|iPhone|iPod/.test(userAgent);
        
        if (isIPhone) {
          document.documentElement.classList.add('iphone-device');
          
          // Set viewport height for mobile browsers
          const setViewportHeight = () => {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
          };
          
          setViewportHeight();
          window.addEventListener('resize', setViewportHeight);
          window.addEventListener('orientationchange', setViewportHeight);
          
          // Check orientation
          const checkOrientation = () => {
            const isLandscape = window.innerWidth > window.innerHeight;
            if (isLandscape) {
              document.documentElement.classList.add('iphone-landscape');
              document.documentElement.classList.remove('iphone-portrait');
            } else {
              document.documentElement.classList.add('iphone-portrait');
              document.documentElement.classList.remove('iphone-landscape');
            }
          };
          
          checkOrientation();
          window.addEventListener('resize', checkOrientation);
          window.addEventListener('orientationchange', checkOrientation);
        }
      })();

      // Hide loading indicator when app loads
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 300);
        }
      });

      // Service Worker registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
